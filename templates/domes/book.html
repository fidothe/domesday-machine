{% extends "domes/base.html" %}

{% block title %}Translate{% endblock %}

{% block content %}
<div class="page_title">
<h1>Translate</h1>
</div>

<div class="content">
<style type="text/css" media="all">@import "{{ MEDIA_URL }}css/annotation.css";</style>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.7.1.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.annotate.js"></script>

<p>Just Middlesex to start with.</p>

<img id="toAnnotate" src="{{MEDIA_URL}}images/{{super_struct.image_name }}" height="2246" width="1664" /><br/>

<script language="javascript">
		$(window).load(function() {
			$("#toAnnotate").annotateImage({
				editable: false,
				useAjax: false,
				notes: [ 
				{% for entry in super_struct.entries %}
				{ "top": {{entry.top}},
				   "left": {{entry.left}},
				   "width": {{entry.width}},
				   "height": {{entry.height}},
				   "text": "{{entry.places.0 }}",
				   "id": "{{entry.structidx}}",
				   "editable": false },
				{% endfor %}
				]
			});
		});
</script>
</div>


{% for entry in super_struct.entries %}
{{ entry.structidx }}<br/>
{% endfor %}

<div style="clear: both;"></div>

{% endblock %}
